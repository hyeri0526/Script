<html>
<head>
	<title>자바스크립트 기초</title>
	<script type="text/javascript">
		/*
		var a, b;
		a = prompt("첫번째 정수 입력: ", a);
		b = prompt("두번째 정수 입력: ", b);

		document.write( " a + b =" + (a+b));
		*/
		var a, b;
		a = parseInt(prompt("첫번째 정수 입력: ", a));
		b = parseInt(prompt("두번째 정수 입력: ", b));

		document.write( " a + b =" + ( a + b)+"<br>");
		document.write( " a - b =" + ( a - b)+"<br>");
		document.write( " a * b =" + ( a * b)+"<br>");
		document.write( " a / b =" + ( a / b)+"<br>");
		document.write( " a % b =" + ( a % b));
	</script>
</head>
<body>
	
</body>
</html>
